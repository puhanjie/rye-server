spring:
  datasource:
    url: jdbc:mysql://localhost:3306/rye?serverTimezone=UTC&characterEncoding=UTF8
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: root123456
    type: com.alibaba.druid.pool.DruidDataSource
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB
  mvc:
    throw-exception-if-no-handler-found: true
  web:
    resources:
      add-mappings: false

server:
  port: 8088
  servlet:
    encoding:
      charset: UTF-8
      force: true
      enabled: true
  tomcat:
    uri-encoding: UTF-8

jwt:
  secret: rye   # jwt token签名
  expired-time: 7200    # token令牌有效时长（单位：秒）

files:
  path: "res/upload" # 上传路径为项目路径下的res/upload

springdoc:
  swagger-ui:
    # 配置swagger ui访问路径为：http://localhost:8088/swagger-ui/index.html
    path: /swagger-ui/index.html
    # 开启swagger ui界面
    enabled: true
  api-docs:
    # api-docs路径：即swagger ui显示api信息时获取数据的访问路径
    path: /v3/api-docs
    # 开启api-docs
    enabled: true
  # 配置需要生成接口文档的扫描包
  packages-to-scan: com.puhj.rye.controller.api.v1

logging:
  config: classpath:config/logback-spring.xml

mybatis-plus:
  mapper-locations: classpath:mapper/**/*.xml
